<!DOCTYPE html>
<html>
    <head>
        <title>Student centre | cafe</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="store.css" />
        <script src="stores.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="store.html">MENU</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Student centre</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">FOODSTUFF</h2>
            <div class="cafe-items">
                <div class="cafe-item">
                    <span class="cafe-item-title">PILAU</span>
                    <img class="cafe-item-image" src="Images/Album 1.jpg">
                    <div class="cafe-item-details">
                        <span class="cafe-item-price">Ksh.100</span>
                        <button class="btn btn-primary cafe-item-button" type="button">ORDER</button>
                    </div>
                </div>
                <div class="cafe-item">
                    <span class="cafe-item-title">UGALI</span>
                    <img class="cafe-item-image" src="Images/Album 2.png">
                    <div class="cafe-item-details">
                        <span class="cafe-item-price">Ksh.70</span>
                        <button class="btn btn-primary cafe-item-button"type="button">ORDER</button>
                    </div>
                </div>
                <div class="cafe-item">
                    <span class="cafe-item-title">CHAPO MIX</span>
                    <img class="cafe-item-image" src="Images/Album 3.png">
                    <div class="cafe-item-details">
                        <span class="cafe-item-price">Ksh.50</span>
                        <button class="btn btn-primary cafe-item-button" type="button">ORDER</button>
                    </div>
                </div>
                <div class="cafe-item">
                    <span class="cafe-item-title">GITHERI SPECIAL</span>
                    <img class="cafe-item-image" src="Images/Album 4.png">
                    <div class="cafe-item-details">
                        <span class="cafe-item-price">Ksh.100</span>
                        <button class="btn btn-primary cafe-item-button" type="button">ORDER</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">DRINKS</h2>
            <div class="cafe-items">
                <div class="cafe-item">
                    <span class="cafe-item-title">COFFEE</span>
                    <img class="cafe-item-image" src="Images/coffee.png">
                    <div class="cafe-item-details">
                        <span class="cafe-item-price">Ksh.70</span>
                        <button class="btn btn-primary cafe-item-button" type="button">ORDER</button>
                    </div>
                </div>
                <div class="cafe-item">
                    <span class="cafe-item-title">TEA </span>
                    <img class="cafe-item-image" src="Images/tea.jfif">
                    <div class="cafe-item-details">
                        <span class="cafe-item-price">Ksh.50</span>
                        <button class="btn btn-primary cafe-item-button" type="button">ORDER</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">ORDERS</h2>
            <div class="order-row">
                <span class="order-item order-header order-column">ITEM</span>
                <span class="order-price order-header order-column">PRICE</span>
                <span class="order-quantity order-header order-column">QUANTITY</span>
            </div>
            <div class="order-items">
            </div>
            <div class="order-total">
                <strong class="order-total-title">Total</strong>
                <span class="order-total-price">Ksh.0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Student Centre</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube logo.jpg">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Instagram logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
